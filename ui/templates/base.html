<!DOCTYPE html>
<html lang="en" data-theme="light" class="theme-ready">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Fun Work Hub - Smart Management{% endblock %}</title>
    <script>
        (function bootstrapThemePreference() {
            try {
                var preferenceKey = 'theme-preference';
                var legacyKey = 'landing-theme';
                var order = ['system', 'dark', 'light'];
                var normalize = function (value) {
                    return order.indexOf(value) >= 0 ? value : 'system';
                };
                if (!localStorage.getItem(preferenceKey)) {
                    var legacy = localStorage.getItem(legacyKey);
                    if (legacy) {
                        localStorage.setItem(preferenceKey, normalize(legacy));
                        localStorage.removeItem(legacyKey);
                    }
                }
                var stored = normalize(localStorage.getItem(preferenceKey) || 'system');
                var systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                var effective = stored === 'dark' || (stored === 'system' && systemDark) ? 'dark' : 'light';
                var html = document.documentElement;
                html.setAttribute('data-theme', effective);
                html.classList.toggle('theme-dark', effective === 'dark');
                window.__themeSnapshot = { preference: stored, effective: effective };
            } catch (error) {
                console.warn('Theme bootstrap failed', error);
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base_theme.css') }}">
    {% block styles %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <script>
        (function ensureBodyThemeClass() {
            try {
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    document.body.classList.add('dark-mode');
                }
            } catch (error) {
                console.warn('Theme body sync failed', error);
            }
        })();
    </script>
    <div id="flash-message-root" aria-hidden="true" hidden>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-data" data-flash-category="{{ category }}" data-flash-message="{{ message }}"></div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}

    <div class="theme-controls" data-theme-controls>
        <button class="theme-controls__button" type="button" data-theme-panel-toggle aria-label="Theme settings"
            aria-expanded="false">
            <i class="fas fa-gear" aria-hidden="true"></i>
            <span class="sr-only">Open theme settings</span>
        </button>
        <div class="theme-controls__panel" data-theme-panel hidden role="dialog" aria-label="Theme preferences">
            <p class="theme-controls__title">
                <i class="fas fa-circle-half-stroke" aria-hidden="true"></i>
                Theme
            </p>
            <div class="theme-controls__options" role="listbox" aria-label="Theme modes">
                <button type="button" class="theme-option" data-theme-option="system" role="option"
                    aria-pressed="false">
                    <span class="theme-option__label">
                        <i class="fas fa-desktop" aria-hidden="true"></i>
                        System
                    </span>
                    <span class="theme-option__meta">Auto</span>
                </button>
                <button type="button" class="theme-option" data-theme-option="dark" role="option" aria-pressed="false">
                    <span class="theme-option__label">
                        <i class="fas fa-moon" aria-hidden="true"></i>
                        Dark
                    </span>
                    <span class="theme-option__meta">Low light</span>
                </button>
                <button type="button" class="theme-option" data-theme-option="light" role="option" aria-pressed="false">
                    <span class="theme-option__label">
                        <i class="fas fa-sun" aria-hidden="true"></i>
                        Light
                    </span>
                    <span class="theme-option__meta">Bright</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="{{ url_for('static', filename='base_theme.js') }}"></script>
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
