<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Fun Work Hub - Smart Management{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    <div id="flash-message-root" aria-hidden="true" hidden>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-data" data-flash-category="{{ category }}" data-flash-message="{{ message }}"></div>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        (function attachCsrfToken() {
            const meta = document.querySelector('meta[name="csrf-token"]');
            if (!meta) {
                return;
            }
            const token = meta.getAttribute('content');
            if (!token) {
                return;
            }
            window.csrfToken = token;
            if (window.axios) {
                window.axios.defaults.headers.common['X-CSRFToken'] = token;
            }
        })();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
